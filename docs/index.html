<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Workly ‚Äî Assistant IA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Layout principal : sidebar gauche + zone chat droite -->
    <div id="app-layout">

        <!-- SIDEBAR GAUCHE -->
        <aside id="sidebar">

            <!-- Logo / Nom de l'appli -->
            <div class="sidebar-logo">
                <img src="images/logo.png" alt="Workly logo" class="logo-icon">
                <span class="logo-text">Workly</span>
            </div>

            <div class="sidebar-divider"></div>

            <!-- Utilisateur connect√© -->
            <div class="sidebar-user">
                <span class="sidebar-user-label">Connect√© en tant que</span>
                <span id="username-display"></span>
            </div>

            <div class="sidebar-divider"></div>

            <!-- Switch Dark Mode -->
            <div class="sidebar-item">
                <span class="sidebar-item-label">Th√®me</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-switch">
                    <span class="slider"></span>
                </label>
            </div>

            <!-- Spacer : pousse les boutons vers le bas -->
            <div class="sidebar-spacer"></div>

            <!-- Effacer conversation -->
            <button id="clearBtn" class="sidebar-btn sidebar-btn-secondary">
                üóëÔ∏è Effacer la conversation
            </button>

            <!-- Logout -->
            <button id="logoutBtn" class="sidebar-btn sidebar-btn-danger">
                üö™ D√©connexion
            </button>

        </aside>

        <!-- ZONE CHAT -->
        <div id="chat-zone">
            <!-- Zone de conversation -->
            <div id="conversation"></div>

            <!-- Zone input + bouton -->
            <div id="inputZone">
                <input id="messageInput" type="text" placeholder="Envoyer un message...">
                <button id="envoyerBtn">Envoyer</button>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
